
<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="incluiItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input type="text" name="nomeIngrediente" placeholder="cerveja" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantidade</ion-label>
        <ion-input type="number" name="qtdeIngrediente" placeholder="6" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>Inclui na lista</button> 
  </form>

</ion-content>
